{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h1>Change password</h1>
    <form action="/settings" method="post">
        <div class="form-group">
            <input autofocus class="form-control" autocomplete="off" name="password" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="password_new" placeholder="New password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
